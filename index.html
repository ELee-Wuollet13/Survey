<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
    <div class="background-color"    <br>
      <form id="colorForm" class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
        <button type="submit" id="colorButton" name="button">Change background color!</button>
      </form><br>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div><br>
      <form>
        First name:<br>
        <input type="text" name="firstname"><br>
        Last name:<br>
        <input type="text" name="lastname"><br>
        Biggest fear:<br>
        <input type="text" name="biggestfear"><br>
        Happy memory:<br>
        <input type="text" name="happymem"><br>
        Favorite villian/serial killer:<br>
        <input type="text" name="villian"><br>
        How do you want to die:<br>
        <input type="text" name="death"><br>
        Favorite movie:<br>
        <input type="text" name="movie"><br>
        Favorite smell:<br>
        <input type="text" name="smell">
      </form><br>
      Favorite Season:
      <select class="form-control" id="beverage">
        <option value="3">Spring</option>
        <option value="4">Summer</option>
        <option value="1">Fall</option>
        <option value="2">Winter</option>
      </select><br><br>
      <button type="submit" form="form1" value="Submit">Submit</button>
      How satisfied are you with this survey?
      <div class="radio">
        <label>
          <input type="radio" name="opinion" value="great" checked>
          It was great! I feel sufficiently evaluated.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="opinion" value="okay">
          Meh, I guess it was pretty alright.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="opinion" value="wtf">
          I would literally rather sit in traffic.
        </label>
      </div>
      <br><div>
        <button type="submit" form="form1" value="Submit">Submit</button>
      </div>
    </div>
</body>
</html>
